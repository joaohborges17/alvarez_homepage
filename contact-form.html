<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Alvares Ar Condicionado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" media="print" onload="this.media='all'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'" media="print">
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #ff6600;
            --whatsapp-color: #25D366;
            --text-color: #333;
            --white: #fff;
            --background: #f5f5f5;
        }

        /* Reset e Padrão */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--primary-color); 
            color: var(--white); 
            line-height: 1.6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }

        /* Formulário */
        .contact-form {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .contact-form h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--white);
        }
        .contact-form label {
            display: block;
            text-align: left;
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--white);
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--white);
            border-radius: 8px;
            background: transparent;
            color: var(--white);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        .contact-form button {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            display: block;
            margin: 0 auto;
        }
        .contact-form button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .contact-form button:focus {
            outline: 2px solid var(--white);
            outline-offset: 2px;
        }
        .contact-form .error,
        .contact-form .success {
            display: none;
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
        }
        .contact-form .error.show { 
            display: block; 
            color: #ff4444; 
        }
        .contact-form .success.show { 
            display: block; 
            color: #44ff44; 
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .contact-form { 
                padding: 20px; 
            }
            .contact-form h2 { 
                font-size: 1.8rem; 
            }
            .contact-form input,
            .contact-form textarea { 
                font-size: 0.9rem; 
                padding: 10px; 
            }
            .contact-form button { 
                padding: 12px 24px; 
            }
        }
    </style>
</head>
<body>
    <form class="contact-form" id="contact-form" role="form" aria-labelledby="contact-title">
        <h2 id="contact-title" lang="pt-BR">Entre em Contato Conosco</h2>
        <label for="name">Nome *</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="Seu nome">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Seu e-mail">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Seu telefone (opcional)">
        <label for="message">Mensagem *</label>
        <textarea id="message" name="message" required aria-required="true" placeholder="Sua mensagem"></textarea>
        <button type="submit" aria-label="Enviar formulário de contato">Enviar</button>
        <p class="success" id="success-message" aria-live="polite">Mensagem enviada com sucesso!</p>
        <p class="error" id="error-message" aria-live="polite">Por favor, preencha todos os campos obrigatórios corretamente.</p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = form.querySelector('#name').value.trim();
                const email = form.querySelector('#email').value.trim();
                const phone = form.querySelector('#phone').value.trim();
                const message = form.querySelector('#message').value.trim();

                // Validação
                const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                const phoneRegex = /^\d{10,11}$/;
                if (!name || !email || !message || !emailRegex.test(email) || (phone && !phoneRegex.test(phone))) {
                    errorMessage.classList.add('show');
                    successMessage.classList.remove('show');
                    return;
                }

                try {
                    // Simulação de envio (substitua por URL real, ex.: Formspree)
                    const response = await fetch('https://formspree.io/f/your-form-id', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, phone, message })
                    });

                    if (response.ok) {
                        successMessage.classList.add('show');
                        errorMessage.classList.remove('show');
                        form.reset();
                        gtag('event', 'form_submission', {
                            'event_category': 'Contact',
                            'event_label': 'Contact Form',
                            'value': 1
                        });
                    } else {
                        throw new Error('Falha no envio');
                    }
                } catch (error) {
                    errorMessage.classList.add('show');
                    successMessage.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
